<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Talon Flock</title>

	    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	   <div class="container" style="max-width:900px">
      <h1>Welcome to Talon Flock</h1>
      <p>The place to run bulk operations in Talon.One</p>


      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="talonUrl" class="form-label">Talon.One URL</label>
              <input type="text" class="form-control" id="talonUrl" aria-describedby="talonUrl" placeholder="tam.europe-west1.talon.one" value="tam.europe-west1.talon.one">
            </div>
            <div class="mb-3">
              <label for="apiKey" class="form-label">Management API Key</label>
              <input type="password" class="form-control" id="apiKey" value=''>
            </div>
            <div class="mb-3">
              <label for="apiKey" class="form-label">Application</label>
              <input type="number" class="form-control" id="appID" value=''>
            </div>
          </form>
        </div>
      </div>


      <div class="row">
        <div class="col">
			<button type="button" class="btn btn-primary" onclick="deleteCampaigns()">Delete Campaigns</button>
		         <p>Delete all non-active campaigns that haven't been edited 3 weeks</p>
		</div>
	</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="deleteCampaigns.js"></script>
</body>
</html>
